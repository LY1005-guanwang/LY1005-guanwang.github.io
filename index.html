<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无忧易售 - 定价计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#3b82f6',
                        dark: '#0f172a',
                        dark-light: '#1e293b',
                        glass: 'rgba(30, 41, 59, 0.6)',
                        gray-c: '#94a3b8'
                    },
                    fontFamily: {
                        sans: ['Inter', 'SF Pro Display', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            /* 核心高级样式 */
            .glass-card {
                background: rgba(30, 41, 59, 0.7);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border: 1px solid rgba(148, 163, 184, 0.1);
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            }
            .input-style {
                @apply w-full bg-dark-light border border-gray-700/50 rounded-lg py-3.5 px-4 text-gray-100 placeholder:text-gray-c/50 focus:outline-none focus:ring-2 focus:ring-primary/40 focus:border-primary transition-all duration-300;
            }
            .btn-primary {
                @apply w-full bg-gradient-to-r from-primary to-secondary text-white font-medium py-3.5 px-6 rounded-lg shadow-lg shadow-primary/20 hover:shadow-xl hover:shadow-primary/30 hover:-translate-y-1 active:translate-y-0 transition-all duration-300 flex items-center justify-center gap-2;
            }
            .stat-card {
                @apply bg-dark-light rounded-lg p-5 border border-gray-700/30 hover:border-primary/40 hover:shadow-lg hover:shadow-primary/10 transition-all duration-300;
            }
            .title-icon {
                @apply bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent;
            }
            .section-title {
                @apply flex items-center gap-2 text-lg font-semibold text-gray-100 mb-5;
            }
            .label-text {
                @apply block text-gray-c text-sm mb-2 ml-0.5;
            }
        }
    </style>
</head>
<!-- 背景渐变+全屏布局 -->
<body class="font-sans bg-gradient-to-br from-dark to-dark-light min-h-screen flex items-center justify-center p-4 md:p-8 text-gray-100">
    <!-- 主容器-居中限制宽度 -->
    <div class="w-full max-w-2xl mx-auto">
        <!-- 顶部标题区 -->
        <div class="text-center mb-10">
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold mb-3">
                <i class="fa fa-calculator title-icon"></i>
                无忧易售<span class="title-icon">定价计算器</span>
            </h1>
            <p class="text-gray-c/80 text-base md:text-lg">人民币定价 · 成本精准核算 · 一键填上品价</p>
            <!-- 装饰分割线 -->
            <div class="w-32 h-1 bg-gradient-to-r from-primary to-secondary rounded-full mx-auto mt-6"></div>
        </div>

        <!-- 核心计算器-玻璃拟态卡片 -->
        <div class="glass-card rounded-2xl p-6 md:p-8">
            <!-- 计算表单 -->
            <form id="priceForm" class="space-y-8">
                <!-- 基础成本区 -->
                <div class="pb-7 border-b border-gray-700/30">
                    <h2 class="section-title">
                        <i class="fa fa-shopping-bag text-primary"></i>基础成本（人民币）
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-5">
                        <div>
                            <label class="label-text" for="purchaseCost">采购成本（含内包/加工）</label>
                            <input type="number" id="purchaseCost" step="0.01" min="0" placeholder="例：119.00" class="input-style">
                        </div>
                        <div>
                            <label class="label-text" for="logisticsCost">国际物流成本</label>
                            <input type="number" id="logisticsCost" step="0.01" min="0" placeholder="例：100.00" class="input-style">
                        </div>
                        <div>
                            <label class="label-text" for="domesticFee">国内杂费（打包/快递/仓储）</label>
                            <input type="number" id="domesticFee" step="0.01" min="0" placeholder="例：5.00" value="0" class="input-style">
                        </div>
                        <div>
                            <label class="label-text" for="otherCost">其他成本（可选）</label>
                            <input type="number" id="otherCost" step="0.01" min="0" placeholder="例：0.00" value="0" class="input-style">
                        </div>
                    </div>
                </div>

                <!-- 费率&利润设置区 -->
                <div class="pb-7 border-b border-gray-700/30">
                    <h2 class="section-title">
                        <i class="fa fa-cog text-primary"></i>费率&利润设置
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-5">
                        <div>
                            <label class="label-text" for="platformRate">平台佣金比例（%）</label>
                            <input type="number" id="platformRate" step="0.1" min="0" placeholder="例：10.0" value="10" class="input-style">
                        </div>
                        <div>
                            <label class="label-text" for="cashRate">提现手续费比例（%）</label>
                            <input type="number" id="cashRate" step="0.1" min="0" placeholder="例：2.0" value="2" class="input-style">
                        </div>
                        <div>
                            <label class="label-text" for="targetProfit">目标利润（元）</label>
                            <input type="number" id="targetProfit" step="0.01" min="0" placeholder="例：50.00" value="50" class="input-style">
                        </div>
                        <div>
                            <label class="label-text" for="exchangeRate">人民币兑卢布（参考）</label>
                            <input type="number" id="exchangeRate" step="0.01" min="0" placeholder="例：12.00" value="12" class="input-style">
                        </div>
                    </div>
                </div>

                <!-- 计算按钮 -->
                <div class="pt-2">
                    <button type="submit" class="btn-primary">
                        <i class="fa fa-calculator fa-lg"></i>
                        一键计算 · 生成上品价
                    </button>
                </div>
            </form>

            <!-- 结果展示区-默认隐藏 -->
            <div id="resultArea" class="mt-8 hidden">
                <div class="bg-dark/60 rounded-xl p-1 border border-gray-700/40">
                    <h2 class="section-title p-0 mx-4 mt-2">
                        <i class="fa fa-line-chart text-primary"></i>定价结果 <span class="text-xs font-normal text-gray-c/70">（直接填入无忧易售）</span>
                    </h2>
                    <!-- 结果统计卡片-网格 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
                        <div class="stat-card">
                            <p class="text-gray-c text-sm mb-2">总成本</p>
                            <p id="totalCostCny" class="text-2xl md:text-3xl font-bold">¥0.00</p>
                        </div>
                        <div class="stat-card">
                            <p class="text-gray-c text-sm mb-2">人民币保本售价</p>
                            <p id="breakEvenCny" class="text-2xl md:text-3xl font-bold text-primary">¥0.00</p>
                        </div>
                        <div class="stat-card border-l-4 border-primary">
                            <p class="text-gray-c text-sm mb-2">✅ 最终上品售价（人民币）</p>
                            <p id="finalPriceCny" class="text-2xl md:text-3xl font-bold">¥0.00</p>
                        </div>
                        <div class="stat-card">
                            <p class="text-gray-c text-sm mb-2">参考售价（卢布）</p>
                            <p id="finalPriceRub" class="text-2xl md:text-3xl font-bold text-secondary">₽0.00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部备注 -->
        <div class="text-center mt-8 text-gray-c/60 text-sm">
            <p>适配Ozon/Wildberries | 数据仅供参考，可按市场行情微调</p>
            <p class="mt-1">© 无忧易售上品工具 | 精准核算 · 高效定价</p>
        </div>
    </div>

    <!-- 核心计算脚本 -->
    <script>
        document.getElementById('priceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 获取输入值
            const purchaseCost = parseFloat(document.getElementById('purchaseCost').value) || 0;
            const logisticsCost = parseFloat(document.getElementById('logisticsCost').value) || 0;
            const domesticFee = parseFloat(document.getElementById('domesticFee').value) || 0;
            const otherCost = parseFloat(document.getElementById('otherCost').value) || 0;
            const platformRate = parseFloat(document.getElementById('platformRate').value) / 100 || 0;
            const cashRate = parseFloat(document.getElementById('cashRate').value) / 100 || 0;
            const targetProfit = parseFloat(document.getElementById('targetProfit').value) || 0;
            const exchangeRate = parseFloat(document.getElementById('exchangeRate').value) || 0;

            // 核心计算逻辑
            const totalCost = purchaseCost + logisticsCost + domesticFee + otherCost;
            const totalRate = 1 - platformRate - cashRate;
            const breakEvenCny = totalCost / totalRate;
            const finalPriceCny = (totalCost + targetProfit) / totalRate;
            const finalPriceRub = (finalPriceCny * exchangeRate).toFixed(0);

            // 赋值展示结果
            document.getElementById('totalCostCny').textContent = `¥${totalCost.toFixed(2)}`;
            document.getElementById('breakEvenCny').textContent = `¥${breakEvenCny.toFixed(2)}`;
            document.getElementById('finalPriceCny').textContent = `¥${finalPriceCny.toFixed(2)}`;
            document.getElementById('finalPriceRub').textContent = `₽${finalPriceRub}`;
            
            // 显示结果区+平滑滚动
            document.getElementById('resultArea').classList.remove('hidden');
            document.getElementById('resultArea').scrollIntoView({
                behavior: 'smooth',
                block: 'nearest'
            });

            // 结果区轻微动效
            document.getElementById('resultArea').style.animation = 'fadeIn 0.6s ease-in-out';
        });

        // 添加入场渐入动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
