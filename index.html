<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LY加速器 - 公益端</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.1);
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
        }
        
        .header {
            padding: 20px;
            text-align: center;
            background: rgba(30, 41, 59, 0.7);
            border-bottom: 1px solid rgba(100, 200, 255, 0.1);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #60a5fa;
        }
        
        .channel {
            background: rgba(59, 130, 246, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .logo-area {
            margin: 15px 0;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            position: relative;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .title {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 10px 0 5px;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #94a3b8;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 15px;
        }
        
        .stat-card {
            flex: 1;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(100, 200, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .stat-title {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #60a5fa;
        }
        
        .delay-value {
            animation: pulse 2s infinite;
        }
        
        .features {
            padding: 0 20px;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 15px 0;
            color: #e2e8f0;
            display: flex;
            align-items: center;
        }
        
        .section-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 16px;
            background: #3b82f6;
            margin-right: 8px;
            border-radius: 2px;
        }
        
        .feature-list {
            list-style: none;
            margin-bottom: 20px;
        }
        
        .feature-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }
        
        .feature-item::before {
            content: '✓';
            color: #10b981;
            font-weight: bold;
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .action-buttons {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 4px 10px rgba(245, 158, 11, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(245, 158, 11, 0.4);
        }
        
        .rules {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            padding: 15px;
            margin: 0 20px 20px;
            border: 1px solid rgba(100, 200, 255, 0.1);
        }
        
        .rule-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #cbd5e1;
        }
        
        .rule-item::before {
            content: '△';
            color: #f59e0b;
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            color: #64748b;
            border-top: 1px solid rgba(100, 200, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="status-bar">
                <div class="status">LY加速器已连接</div>
                <div class="channel">频道 @LYwdnb66</div>
            </div>
            <div class="logo-area">
                <div class="logo">LY</div>
            </div>
            <h1 class="title">LY 公益端</h1>
            <p class="subtitle">LY工作室为你保驾护航</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-title">服务器延迟</div>
                <div class="stat-value delay-value">28 ms</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">当前时间</div>
                <div class="stat-value" id="current-time">20:48:45</div>
            </div>
        </div>
        
        <div class="features">
            <h2 class="section-title">核心功能</h2>
            <ul class="feature-list">
                <li class="feature-item">安卓连打规则连接成功</li>
                <li class="feature-item">防掉框防3方无异常优化网络</li>
                <li class="feature-item">使用说明：全程端口启动游戏前执行</li>
                <li class="feature-item">sh清理925</li>
            </ul>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary">官方频道 @LYwdnb66</button>
        </div>
        
        <div class="rules">
            <div class="rule-item">内核已是无敌路，不演后果你自负</div>
            <div class="rule-item">支持上分支持明演</div>
        </div>
        
        <div class="footer">
            LY加速器 © 2023 - 安全稳定的游戏体验
        </div>
    </div>

    <script>
        // 更新当前时间
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('current-time').textContent = timeString;
        }
        
        // 随机生成服务器延迟（15-50之间）
        function updateDelay() {
            const delay = Math.floor(Math.random() * 36) + 15; // 15-50之间的随机数
            document.querySelector('.delay-value').textContent = delay + ' ms';
        }
        
        // 初始化
        updateTime();
        updateDelay();
        
        // 每秒更新时间
        setInterval(updateTime, 1000);
        
        // 每5秒更新延迟（模拟真实变化）
        setInterval(updateDelay, 5000);
        
        // 添加点击按钮的交互效果
        document.querySelector('.btn-primary').addEventListener('click', function() {
            this.textContent = '正在跳转...';
            setTimeout(() => {
                this.textContent = '官方频道 @LYwdnb66';
                alert('已复制频道信息到剪贴板');
            }, 1000);
        });
    </script>
</body>
</html>
