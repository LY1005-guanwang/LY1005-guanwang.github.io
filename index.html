<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LY官网</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f1621 0%, #1c2331 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(94, 53, 177, 0.5);
            margin-bottom: 50px;
        }
        
        /* 优化后的标题样式 */
        .logo-button {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 50px;
            background: linear-gradient(135deg, rgba(40, 46, 61, 0.8) 0%, rgba(28, 27, 37, 0.8) 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(126, 87, 194, 0.3);
        }
        
        .logo-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(126, 87, 194, 0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            transition: all 0.5s ease;
            opacity: 0;
        }
        
        .logo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(126, 87, 194, 0.5);
        }
        
        .logo-button:hover::before {
            opacity: 1;
        }
        
        .logo-img {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            border-radius: 8px;
            object-fit: cover;
            background-image: url('TP.png');
            background-size: cover;
            background-position: center;
            border: 1px solid rgba(126, 87, 194, 0.3);
        }
        
        .logo-text {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(90deg, #7e57c2, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(126, 87, 194, 0.5);
        }
        
        .hero-section {
            text-align: center;
            padding: 60px 0;
            margin-bottom: 50px;
        }
        
        .hero-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #7e57c2, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero-subtitle {
            font-size: 20px;
            color: #9e9e9e;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 60px 0;
        }
        
        .button-card {
            background: linear-gradient(135deg, rgba(40, 46, 61, 0.8) 0%, rgba(28, 27, 37, 0.8) 100%);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .button-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(126, 87, 194, 极好的.1) 0%, transparent 70%);
            transform: rotate(30deg);
        }
        
        .button-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
        
        .button-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #7e57c2;
        }
        
        .button-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .button-description {
            color: #9e9e9e;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .coming-soon-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        
        /* 音乐播放器样式 - 优化版 */
        .music-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(135deg, rgba(40, 46, 61, 0.95) 0%, rgba(28, 27, 37, 0.95) 100%);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(126, 87, 194, 0.3);
            z-index: 1000;
            min-width: 200px;
            backdrop-filter: blur(10px);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform-origin: left bottom;
        }
        
        .music-player.hidden {
            transform: translateX(-100%) scale(0.8);
            opacity: 0;
            pointer-events: none;
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .player-title {
            font-size: 12px;
            font-weight: 600;
            color: #7e57c2;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .toggle-btn {
            background: none;
            border: none;
            color: #9e9e9e;
            font-size: 12px;
            cursor: pointer;
            padding: 3px 8px;
            border-radius: 12px;
            transition: all 0.3s;
            background: rgba(126, 87, 194, 0.1);
        }
        
        .toggle-btn:hover {
            color: #7e57c2;
            background: rgba(126, 87, 194, 0.2);
        }
        
        .song-info {
            font-size: 12px;
            margin-bottom: 8px;
            color: #e0e0e0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
            position: relative;
        }
        
        .song-info::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, #7e57c2, transparent);
            opacity: 0.5;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: #7e57c2;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(126, 87, 194, 0.1);
            border-radius: 50%;
            transform: scale(0);
            transition: all 0.3s;
            opacity: 0;
        }
        
        .control-btn:hover::before {
            transform: scale(1);
            opacity: 1;
        }
        
        .control-btn:hover {
            color: #2196f3;
            transform: translateY(-2px);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            margin-top: 8px;
            position: relative;
        }
        
        .volume-icon {
            margin-right: 8px;
            color: #7e57c2;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .volume-slider-container {
            flex: 1;
            position: relative;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .volume-slider-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, #7e57c2, #2196f3);
            border-radius: 2px;
            width: 70%;
            transition: width 0.2s ease;
        }
        
        .volume-slider-handle {
            position: absolute;
            top: 50%;
            left: 70%;
            width: 12px;
            height: 12px;
            background: #7e57c2;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 5px rgba(126, 87, 194, 0.5);
        }
        
        .volume-slider-handle:hover {
            transform: translate(-50%, -50%) scale(1.2);
            background: #2196f3;
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.7);
        }
        
        .volume-slider-handle:active {
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .mini-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #7e57c2, #2196f3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8);
        }
        
        .mini-player.visible {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }
        
        .mini-player:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .mini-player i {
            color: white;
            font-size: 16px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1c2331 0%, #0f1621 100%);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: #7e57c2;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .modal-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .modal-text {
            color: #9e9e9e;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .modal-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .modal-btn-primary {
            background: linear-gradient(90deg, #7e57c2, #2196f3);
            color: white;
        }
        
        .modal-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }
        
        .modal-btn:hover {
            transform: translateY(-2px);
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 80px;
            color: #9e9e9e;
            border-top: 1px solid rgba(94, 53, 177, 0.3);
        }
        
        .footer-text {
            font-size: 14px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo-button {
                padding: 8px 15px;
            }
            
            .logo-img {
                width: 28px;
                height: 28px;
                margin-right: 8px;
            }
            
            .logo-text {
                font-size: 18px;
            }
            
            .hero-title {
                font-size: 36px;
            }
            
            .hero-subtitle {
                font-size: 18px;
            }
            
            .buttons-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .button-card {
                padding: 30px 20px;
            }
            
            .modal-content {
                padding: 30px 20px;
            }
            
            .music-player {
                bottom: 10px;
                left: 10px;
                right: 10px;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <!-- 迷你播放器 -->
    <div class="mini-player" id="miniPlayer" onclick="toggleMusicPlayer()">
        <i class="fas fa-music"></i>
    </div>

    <!-- 音乐播放器 -->
    <div class="music-player" id="musicPlayer">
        <div class="player-header">
            <div class="player-title">音乐播放器</div>
            <button class="toggle-btn" onclick="toggleMusicPlayer()">隐藏</button>
        </div>
        <div class="song-info" id="songInfo">正在播放: 罗生门.mp3</div>
        <div class="player-controls">
            <button class="control-btn" onclick="previousSong()">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-btn" onclick="togglePlay()">
                <i class="fas fa-play" id="playIcon"></i>
            </button>
            <button class="control-btn" onclick="nextSong()">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
        <div class="volume-control">
            <i class="fas fa-volume-up volume-icon"></i>
            <div class="volume-slider-container" id="volumeContainer">
                <div class="volume-slider-fill" id="volumeFill"></div>
                <div class="volume-slider-handle" id="volumeHandle"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="logo-button" onclick="window.location.reload()">
                <div class="logo-img"></div>
                <div class="logo-text">LY官网</div>
            </div>
        </header>
        
        <section class="hero-section">
            <h1 class="hero-title">欢迎来到LY官网</h1>
            <p class="hero-subtitle">探索无限可能，体验科技魅力</p>
        </section>
        
        <div class="buttons-grid">
            <div class="button-card" onclick="showModal('joinUs')">
                <div class="button-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h3 class="button-title">加入我们</h3>
                <p class="button-description">成为LY团队的一员，共同创造精彩</p>
            </div>
            
            <div class="button-card" onclick="showModal('aboutUs')">
                <div class="button-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h3 class="button-title">关于我们</h3>
                <p class="button-description">了解LY团队的使命、愿景和核心价值观</p>
            </div>
            
            <div class="button-card" onclick="showModal('sponsor')">
                <div class="button-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <h3 class="button-title">赞助我们</h3>
                <p class="button-description">支持我们的发展，共同创造更美好的未来</p>
            </div>
            
            <div class="button-card" onclick="showModal('comingSoon')">
                <div class="button-icon">
                    <i class="fas fa-cogs"></i>
                </div>
                <h3 class="button-title">待更新</h3>
                <p class="button-description">精彩内容正在筹备中，敬请期待</p>
                <div class="coming-soon-badge">即将到来</div>
            </div>
        </div>
        
        <footer>
            <p class="footer-text">© 2023 LY官网 | 科技引领未来</p>
        </footer>
    </div>

    <!-- 模态框 -->
    <div id="joinUsModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('joinUs')">×</button>
            <h2 class="modal-title">加入我们</h2>
            <p class="modal-text">您确定要加入LY团队吗？</p>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-primary" onclick="joinTeam()">是</button>
                <button class="modal-btn modal-btn-secondary" onclick="closeModal('joinUs')">否</button>
            </div>
        </div>
    </div>
    
    <div id="aboutUsModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('aboutUs')">×</button>
            <h2 class="modal-title">关于我们</h2>
            <p class="modal-text">此网站由LY主导开发，小凌、greenning、冰岛赞助开发</p>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-primary" onclick="closeModal('aboutUs')">确定</button>
            </div>
        </div>
    </div>
    
    <div id="sponsorModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('sponsor')">×</button>
            <h2 class="modal-title">赞助我们</h2>
            <p class="modal-text">目前暂时无法赞助哦</p>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-primary" onclick="closeModal('sponsor')">确定</button>
            </div>
        </div>
    </div>
    
    <div id="comingSoonModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('comingSoon')">×</button>
            <h2 class="modal-title">待更新</h2>
            <p class="modal-text">新功能正在紧张开发中，敬请期待我们的更新！</p>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-primary" onclick="closeModal('comingSoon')">确定</button>
            </div>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="audioPlayer" loop>
        <source src="罗生门.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        // 音乐播放器功能
        const audioPlayer = document.getElementById('audioPlayer');
        const playIcon = document.getElementById('playIcon');
        const songInfo = document.getElementById('songInfo');
        const musicPlayer = document.getElementById('musicPlayer');
        const miniPlayer = document.getElementById('miniPlayer');
        const volumeFill = document.getElementById('volumeFill');
        const volumeHandle = document.getElementById('volumeHandle');
        const volumeContainer = document.getElementById('volumeContainer');
        
        let currentSongIndex = 0;
        const songs = [
            { title: '罗生门.mp3', src: '罗生门.mp3' },
            { title: '别哭了我爱你.mp3', src: '别哭了我爱你.mp3' }
        ];
        
        let isDragging = false;
        let volume = 0.7;
        
        // 初始化
        function init() {
            // 设置初始音量
            audioPlayer.volume = volume;
            updateVolumeUI(volume);
            
            // 自动播放音乐
            setTimeout(() => {
                audioPlayer.play().catch(e => {
                    console.log('自动播放被阻止，需要用户交互:', e);
                });
                updatePlayIcon();
            }, 1000);
            
            // 音量拖动事件
            setupVolumeControls();
        }
        
        // 设置音量控制
        function setupVolumeControls() {
            volumeContainer.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            
            volumeContainer.addEventListener('touchstart', startDrag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', stopDrag);
        }
        
        // 开始拖动
        function startDrag(e) {
            isDragging = true;
            updateVolumeFromEvent(e);
            e.preventDefault();
        }
        
        // 拖动中
        function drag(e) {
            if (!isDragging) return;
            updateVolumeFromEvent(e);
            e.preventDefault();
        }
        
        // 停止拖动
        function stopDrag() {
            isDragging = false;
        }
        
        // 从事件更新音量
        function updateVolumeFromEvent(e) {
            const rect = volumeContainer.getBoundingClientRect();
            let clientX;
            
            if (e.type.includes('mouse')) {
                clientX = e.clientX;
            } else if (e.touches) {
                clientX = e.touches[0].clientX;
            }
            
            if (clientX) {
                let newVolume = (clientX - rect.left) / rect.width;
                newVolume = Math.max(0, Math.min(1, newVolume));
                
                volume = newVolume;
                audioPlayer.volume = volume;
                updateVolumeUI(volume);
            }
        }
        
        // 更新音量UI
        function updateVolumeUI(volume) {
            const percent = volume * 100;
            volumeFill.style.width = percent + '%';
            volumeHandle.style.left = percent + '%';
        }
        
        // 播放/暂停切换
        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
            updatePlayIcon();
        }
        
        // 更新播放图标
        function updatePlayIcon() {
            playIcon.className = audioPlayer.paused ? 'fas fa-play' : 'fas fa-pause';
        }
        
        // 切换下一首
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadAndPlaySong();
        }
        
        // 切换上一首
        function previousSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadAndPlaySong();
        }
        
        // 加载并播放歌曲
        function loadAndPlaySong() {
            const song = songs[currentSongIndex];
            audioPlayer.src = song.src;
            audioPlayer.play();
            songInfo.textContent = `正在播放: ${song.title}`;
            updatePlayIcon();
        }
        
        // 切换音乐播放器显示
        function toggleMusicPlayer() {
            musicPlayer.classList.toggle('hidden');
            miniPlayer.classList.toggle('visible');
            
            // 更新按钮文本
            const toggleBtn = document.querySelector('.toggle-btn');
            if (musicPlayer.classList.contains('hidden')) {
                toggleBtn.textContent = '显示';
            } else {
                toggleBtn.textContent = '隐藏';
            }
        }
        
        // 模态框功能
        function showModal(type) {
            const modal = document.getElementById(type + 'Modal');
            if (modal) {
                modal.style.display = 'flex';
            }
        }
        
        function closeModal(type) {
            const modal = document.getElementById(type + 'Modal');
            if (modal) {
                modal.style.display = 'none';
            }
        }
        
        function joinTeam() {
            window.open('https://t.me/LYwdnb66', '_blank');
            closeModal('joinUs');
        }
        
        // 歌曲结束时自动播放下一首
        audioPlayer.addEventListener('ended', nextSong);
        
        // 点击模态框外部关闭
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
        
        // ESC键关闭模态框
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.style.display = 'none';
                });
            }
        });
        
        // 初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
